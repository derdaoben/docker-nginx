server {
    listen [::]:80 default_server;
    listen 80 default_server;
    server_name _;

    sendfile off;

    root $WEBROOT;
    index index.php index.html;

    location / {
        # First attempt to serve request as file, then
        # as directory, then fall back to index.php
        try_files $uri $uri/ /index.php?q=$uri&$args =404;
    }

    # Redirect server error pages to the static page /50x.html
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    location /123status-traefik {
        access_log off;
        return 200 'Hello World!';
        # because default content-type is application/octet-stream,
        # browser will offer to "save the file"...
        # if you want to see reply in browser, uncomment next line 
        add_header Content-Type text/plain;
    }
    # Pass the PHP scripts to PHP-FPM
    # Change php-fpm endpoint. E.g: php-fpm:9000 (service_name:port)
    location ~ \.php$ {
        # Enable OpenTelemetry tracing for PHP requests
        otel_operation_name "php_request";
        otel_span_attr "http.target" $uri;
        otel_span_attr "http.method" $request_method;
        otel_span_attr "user_agent.original" $http_user_agent;
        
        # try_files $uri =404;
        try_files $fastcgi_script_name =404;
        set $path_info $fastcgi_path_info;
        fastcgi_param PATH_INFO $path_info;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass localhost:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param SCRIPT_NAME $fastcgi_script_name;
        
        # Pass OpenTelemetry context to PHP-FPM
        fastcgi_param HTTP_TRACEPARENT $otel_trace_id;
        fastcgi_param OTEL_TRACE_ID $otel_trace_id;
        fastcgi_param OTEL_SPAN_ID $otel_span_id;
        
        fastcgi_index index.php;
        include fastcgi_params;
    }

    location ~* \.(jpg|jpeg|gif|png|css|js|ico|xml)$ {
        # Enable OpenTelemetry tracing for static assets
        otel_operation_name "static_asset";
        otel_span_attr "http.target" $uri;
        otel_span_attr "asset.type" $1;
        
        expires 5d;
    }

    # Deny access to dot files by default
    location ~ /\. {
        log_not_found off;
        deny all;
    }
}